ID: myui5app
_schema-version: 3.2.0
version: 0.0.1
parameters:
  enable-parallel-deployments: true
modules:
  - name: myui5app
    type: nodejs
    path: approuter
    parameters:
      disk-quota: 512M
      memory: 512M
    requires:
      - name: myui5app_destination
      - name: myapp-xsuaa-service 
    build-parameters:
      builder: custom 
      commands:
        - npm install
        - npm run build:ui --prefix ..
resources:
  - name: myapp-xsuaa-service
    type: org.cloudfoundry.managed-service
    parameters:
    # path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: myui5app_destination
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite
      service: destination
      config:
        HTML5Runtime_enabled: true
        version: 1.0.0
